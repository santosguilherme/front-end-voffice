<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>

<header class="user-github-search">

                <li class="info__company">

        </div>
    </div>

    <div class="user-github-details__bio">
        <label>Bibliografia</label>

        <p></p>
    </div>

    <div class="user-github-details__statistics">
