<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="assets/css/app.css"/>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
</head>
<body>

<header class="header-filter">

    <div class="header-filter__date-options btn-group">
        <button type="button" class="btn">Hoje</button>
        <button type="button" class="btn">Semana</button>
        <button type="button" class="btn">Mês</button>
    </div>

    <div class="header-filter__text-search">
        <input type="text"/>
    </div>
</header>

<main class="main-content">

    <div class="event-card">
        <span class="event-card__title">Título</span>
        <span class="event-card__date">25/05/2016</span>
        <button class="event-card__share">
            <i class="ion-ios-upload-outline"></i>
        </button>
    </div>

    <button class="float-btn">
        <i class="ion-plus-round"></i>
    </button>

</main>

<footer class="footer-options">
    <button type="button" class="btn footer-options__completed">
        <i class="ion-android-checkbox-outline"></i>
    </button>

    <button type="button" class="btn footer-options__notifications">
        <i class="ion-ios-bell-outline"></i>
    </button>
</footer>

</body>
</html>
