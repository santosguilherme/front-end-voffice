<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuários cadastrados</title>

    <link rel="stylesheet" href="css/main.css"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 ">
            <h1>Usuários cadastrados</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-right">
            <button class="btn btn-primary" title="Clique para adicionar um novo usuário" data-toggle="modal"
                    data-target="#myModal">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 ">
            <table class="table table-striped table-users">
                <thead>
                <tr>
                    <td class="col-xs-6 form-group">
                        <label for="">Usuário</label>
                        <input type="text" class="form-control input-sm" placeholder=""/>
                    </td>
                    <td class="col-xs-2 form-group">
                        <label for="">Notas</label>
                        <input type="number" class="form-control input-sm" placeholder=""/>
                    </td>
                    <td class="col-xs-3 form-group">
                        <label for="">Último login</label>
                        <input type="date" class="form-control input-sm" placeholder=""/>
                    </td>
                    <td class="col-xs-1">
                        <label for="">Ações</label>
                    </td>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>
                        <div>
                            <h4>Guilherme Santos</h4>
                        </div>
                        <div>
                            <ul class="list-inline">
                                <li>
                                    <i class="fa-fw fa fa-at" aria-hidden="true"></i>
                                    santosguilherme
                                </li>
                                <li>
                                    <i class="fa fa-phone" aria-hidden="true"></i>
                                    (48) 98408-1701
                                </li>
                                <li>
                                    <i class="fa-fw fa fa-facebook-official" aria-hidden="true"></i>
                                    santosguilherme
                                </li>
                                <li>
                                    <i class="fa fa-instagram" aria-hidden="true"></i>
                                    santosguiii
                                </li>

                            </ul>
                        </div>
                    </td>

                    <td class="text-center">21</td>

                    <td>21/03/2016</td>

                    <td class="text-center">
                        <div class="btn-group">
                            <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="">
                                        <i class="fa fa-info fa-fw"></i>&nbsp;Mais informações
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <i class="fa fa-times fa-fw"></i>&nbsp;Remover
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>

                <tfoot>
                <tr>
                    <td colspan="4" class="text-center">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li>
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Seja bem-vindo</h4>
                </div>
                <div class="modal-body user-form">
                    <p>Gostaríamos de saber um pouco mais sobre você...</p>

                    <div class="form-group">
                        <label for="">Seu nome</label>
                        <input type="text" class="form-control" placeholder=""/>
                    </div>

                    <div class="form-group">
                        <label for="">Seu contatos</label>

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-at fa-fw"></i>
                            </div>
                            <input type="email" class="form-control" placeholder="Seu email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-phone fa-fw"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="Seu telefone">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa-fw fa fa-facebook-official" aria-hidden="true"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="Seu perfil do Facebook">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="Seu perfil do Instagram">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
